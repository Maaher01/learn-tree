<div class="flex flex-row">
  <mat-card class="example-card" *ngFor="let info of userInfo$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ info.subject_name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ info.class_name }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
