<div>
  <table>
    <thead>
      <tr>
        <th>Class</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of userInfo">
        <td><span>{{ info.class_name }}</span></td>
        <td><span>{{ info.subject_name }}</span></td>
      </tr>
    </tbody>
  </table>
</div>
